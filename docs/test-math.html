<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MathJax 테스트</title>
  <script type="text/javascript"
    id="MathJax-script"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>
  <h1>🧪 MathJax 수식 테스트</h1>

  <p>인라인 수식: \( \binom{6}{2} = 15 \)</p>

  <p>블록 수식:</p>
  <div>
    \[
    \sum_{i=1}^{n} i = \frac{n(n+1)}{2}
    \]
  </div>
</body>
</html>
